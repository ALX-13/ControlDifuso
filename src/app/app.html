<!-- Loading Screen - Only for Home Page -->
<app-loading-screen 
  *ngIf="isLoading && isHomePage" 
  (loadingComplete)="onLoadingComplete()">
</app-loading-screen>

<!-- Main Application -->
<div class="app-container" *ngIf="!isLoading || !isHomePage">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>
